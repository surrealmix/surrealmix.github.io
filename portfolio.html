---
layout: page
title: Портфолио
---
<script type="text/javascript">
    function activeTrigger(he) {
        $('.carousel-item').removeClass('active');
        $('.carousel-item[id=' + $(he).attr('id') + ']').addClass('active');
    }
</script>

<div class="container text-white mt-5" style="padding-bottom: 6rem;">
        <h1 class="text-center">Портфолио</h1>
    
        <div class="row mt-5">
            {% assign images = site.static_files | where: "image", true %}
            {% for image in images %}
                <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item gal-item">
                    <div class="box">
                        <a href="#" data-toggle="modal" data-target="#exampleModalCenter" id="{% increment counter1 %}" onclick="activeTrigger(this)">
                            <img src="{{image.path}}">
                        </a>
                        <div class="modal fade" id="" tabindex="-1" role="dialog">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                    <div class="modal-body">
                                        <img src="{{image.path}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    
        <div id="exampleModalCenter" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" style="display: none;" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header modal-dialog-close">
                        <a class="close" href="#" role="button" data-dismiss="modal" aria-label="Close">
                            <span class="text-white" aria-hidden="true" style="font-size: 2rem">&times;</span>
                        </a>
                    </div>
                    <div class="modal-body w-100">
                        <div id="carouselExampleControls" class="carousel slide" data-interval="false">
                            <div class="carousel-inner" role="listbox">
                                {% for image in images %}
                                    <div class="carousel-item" id="{% increment counter2 %}">
                                        <img class="d-block w-100" src="{{image.path}}" alt="First slide">
                                    </div>
                                {% endfor %}
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color:#1b1b1b;"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true" style="background-color:#1b1b1b;"></span>
                                <span class="sr-only">Next</span>
                            </a>
                            <a class="close d-block" href="#" role="button" data-dismiss="modal">
                                <span class="sr-only">Close</span>
                            </a>
    
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
